#Config for base local planner -- responsible for computing velocity commands to send to base of robot

TrajectoryPlannerROS:
  #define velocity limits of robot
  max_vel_x: 0.45
  min_vel_x: 0.1
  max_vel_y: 0.3
  min_vel_y: 0.1
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  #define acceleration limits of robot
  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  holonomic_robot: true